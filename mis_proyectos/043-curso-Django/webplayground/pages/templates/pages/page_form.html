{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear página{% endblock %}

{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        
            <form action="" method="post">{% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <div class="text-center">
                  <input type="submit" value="Crear página" class="btn btn-primary btn-block" />
                </div>
            </form>
        </div>
      </div>
    
  </div>
</main>

<!-- Estilo adicional para el editor -->
<style>
  .ck-editor__editable_inline {
    min-height: 400px !important;
    max-height: 800px !important;
  }
</style>

<!-- Script para inicializar CKEditor5 con altura personalizada -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof ClassicEditor !== 'undefined') {
            ClassicEditor
                .create(document.getElementById('id_content'), {
                    // Configuración de altura
                    height: '500px'
                })
                .then(editor => {
                    // La clase .ck-editor__editable también se puede modificar aquí
                    const editorElement = editor.ui.view.editable.element;
                    editorElement.style.minHeight = '500px';
                })
                .catch(error => {
                    console.error('Error al inicializar CKEditor:', error);
                });
        } else {
            console.error('Error: ClassicEditor no está definido. Asegúrate de que CKEditor esté cargado correctamente.');
        }
    });
</script>
{% endblock %}
