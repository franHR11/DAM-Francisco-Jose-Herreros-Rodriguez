<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Monitor minimalista con mejor proporción -->
  <rect x="50" y="30" width="200" height="120" rx="6" 
        style="fill:none; stroke:#1e40af; stroke-width:8"/>
  
  <!-- Símbolos de código mejorados -->
  <path d="M90 90 L115 65 L90 40" 
        style="fill:none; stroke:#1e40af; stroke-width:8; stroke-linecap:round; stroke-linejoin:round"/>
  <path d="M210 90 L185 65 L210 40" 
        style="fill:none; stroke:#1e40af; stroke-width:8; stroke-linecap:round; stroke-linejoin:round"/>
  
  <!-- Base refinada -->
  <path d="M120 150 L180 150 L168 170 L132 170 Z" 
