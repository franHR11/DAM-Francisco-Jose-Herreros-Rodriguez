<!doctype html>
<html>
	<head>
	</head>
	<body>
		<input>
		<script>
			function foco(){
				console.log("Has entrado en el campo")
			}
			function desenfoco(){
				console.log("Has salido del campo")
			}
            function cambio(){
				console.log("Has cambiado el campo")
			}
            function tecla(e){
				console.log("Has pulsado una tecla")
                console.log("la techa pulsada es:", e.key) 
			}

			var entrada;												// Creo una variable vac√≠a
			entrada = document.querySelector("input")					// Selecciono el boton de HTML
			entrada.onfocus = function(){foco();}						// Cuando pulso el boton llamo a la funcion click
			entrada.onblur = function(){desenfoco();}                   // Cuando pulso el boton llamo a la funcion click
            entrada.onchange = function(){cambio();}
            entrada.onkeypress = function(e){tecla(e);}
        
        </script>
		
	</body>
</html>
