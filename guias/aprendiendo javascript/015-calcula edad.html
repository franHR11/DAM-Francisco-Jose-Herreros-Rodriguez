<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>javascript en html</title>
    </head>

    <body>
        <input id="edad">
     <script>
       document.getElementById("edad").onchange = function(){
        var edad = this.value;  // this es el elemento del cual provengo
        edad = parseInt(edad);
        console.log(edad+5);
       }
     </script>   
     
    </body>
</html>
