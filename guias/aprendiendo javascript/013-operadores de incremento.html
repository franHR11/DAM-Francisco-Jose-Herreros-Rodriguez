<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>javascript en html</title>
    </head>

    <body>
        
     <script>
        var edad = 35;
        console.log("mi edad es de",edad,"años");
        edad ++ ;
        console.log("mi edad es de",edad,"años");
        edad -- ;
        console.log("mi edad es de",edad,"años");
        
     </script>   
     
    </body>
</html>
